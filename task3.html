<!-- 
 Create HTML page to display any image on webpage with some specific weight and height. When user hover mouse over it then it should scale that image with 1.5X factor.
 -->
<!DOCTYPE html>
<html>

<head>
    <title>Task 3</title>
</head>

<body>
    <div class="container">
        <p>Hover on the image to zoom</p>
        <img id="zoomimage" src="https://cdn.pixabay.com/photo/2023/01/08/14/22/sample-7705346_640.jpg" alt="image" />
    </div>
    <p>
    </p>
</body>
<style>
    body {
        padding: 10px;
    }

    .container {
        width: 100%;
        text-align: center;
    }

    img {
        width: 200px;
        height: 150px;
    }

    img:hover {
        scale: 1.5;
        transition: all 0.6s
    }
</style>

</html>
